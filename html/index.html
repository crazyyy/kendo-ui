<!DOCTYPE html>
<html ng-app="KendoMapModule">
<head>
  <title>Kendo UI, Angular JS && Foursquare test</title>
  <link rel="stylesheet" href="css/kendo.common.min.css" />
  <link rel="stylesheet" href="css/kendo.default.min.css" />
  <link rel="stylesheet" href="css/main.css" />

  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/kendo.all.min.js"></script>
  <script src="js/app.js"></script>

</head>

<body>

  <section ng-controller="KendoMapCtrl">
    <aside class="aside-control">
      <p>Привіт. Я допомжу знайти будь-який заклад або об'єкт, який існує в Форсквері</p>
      <label for="searchTextField">Місто, вулиця або щось, що поруч з тим, що шукаєм:</label>
      <input id="searchTextField" type="text" placeholder="Почніть вводити якусь адресу / організацію / заклад" autocomplete="on" runat="server" />
      <p>Тип закладу/об'єкту</p>
      <input id="searchCategories" placeholder="Що шукаєм? (наприклад ресторан)" value=""/>

      <label class="sumResult" for="sumResult">Об'єднати результат пошуку з попередніми результатами?<input id="sumResult" type="checkbox"></label>

      <button id="goSearch">Шукати об'єкти на карті</button>
      <button id="goHome">Моє мізцезнаходження</button>
      <button id="nearest">Що найближче?</button>
    </aside><!-- aside-control -->

    <aside class="aside-nearest" id="aside-nearest">
      <table id="nearestContainer"></table>
    </aside><!-- /.aside-nearest -->

    <aside class="aside-photo" id="aside-photo">
      <ul class="thumb" id="photosContainer">
      </ul>
    </aside><!-- /#aside-photo.aside-photo -->

    <a href="#" class="aside-close" id="aside-control-close"><span class="close">x</span><span class="open">></span></a>
    <a href="#" class="aside-close" id="aside-nearest-close">x</a>
    <a href="#" class="aside-close" id="aside-photo-close">x</a>

    <article kendo-map class="kendo-map-main"
        k-center="[30.268107, -97.744821]"
        k-zoom="15"
        k-layers="[{
          type: 'bing',
          imagerySet: 'aerialWithLabels',
            key: 'AjQF548guEF8MWgEspVokNny7l_GULKsZ81tR-LvPK96Bm3REkCjNHs2aC_b7nvF'
          },
          {
          type: 'marker',
          dataSource: markers,
          locationField: 'latlng',
          titleField: 'name'
          }]"
        k-pan-end="onPanEnd"
        ng-style="style()" resize>
     </article>
  </section>


</body>
</html>
