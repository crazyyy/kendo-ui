<!DOCTYPE html>
<html>
<head>
  <title>кендо тестдо</title>
  <meta charset="utf-8">
  <link href="css/examples-offline.css" rel="stylesheet">
  <link href="css/kendo.common.min.css" rel="stylesheet">
  <link href="css/kendo.rtl.min.css" rel="stylesheet">
  <link href="css/kendo.default.min.css" rel="stylesheet">
  <link href="css/kendo.dataviz.min.css" rel="stylesheet">
  <link href="css/kendo.dataviz.default.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script src="js/modernizr.js"></script>
</head>
<body>

  <section>
    <div class="search-block">
      <label for="searchTextField">В якому місті, або поблизу якого об'єкту шукати?</label>
      <input id="searchTextField" type="text" placeholder="Почніть вводити якусь адресу / організацію / заклад" autocomplete="on" runat="server" />

      <input id="searchCategories" placeholder="Що шукаєм? (наприклад ресторан)" value=""/>
      <label for="sumResult">Об'єднати результат пошуку з попереднім?<input id="sumResult" type="checkbox"></label>

      <button id="goSearch">Шукати об'єкти на карті</button>
      <button id="goHome">Моє мізцезнаходження</button>
      <button id="nearest">Найближчі об'єкти</button>
      <table id="nearestContainer"></table>


    </div><!-- /.search-block -->
    <div id="map"></div>
  </section>

  <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places" type="text/javascript"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/kendo.all.min.js"></script>
  <script src="js/console.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
