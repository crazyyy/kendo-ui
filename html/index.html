<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kendo</title>

    <!-- icons -->
    <link href="favicon.ico" rel="shortcut icon">

    <!-- css + javascript -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/kendo.common.min.css" rel="stylesheet">
    <link href="css/kendo.rtl.min.css" rel="stylesheet">
    <link href="css/kendo.default.min.css" rel="stylesheet">
    <link href="css/kendo.dataviz.min.css" rel="stylesheet">
    <link href="css/kendo.dataviz.default.min.css" rel="stylesheet">

    <script type="text/javascript" src="///cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/console.js"></script>
</head>
<body>
<!-- wrapper -->
<div class="wrapper">
  <header role="banner">
    <div class="inner">

      <div class="logo">
        <img src="img/logo.png" alt="" title="">
      </div><!-- /logo -->

    </div><!-- /.inner -->
  </header><!-- /header -->

  <section role="main">
    <div class="inner">

      <article>

        <div id="example" ng-app="KendoDemos">

          <div ng-controller="MyCtrl">
            <div class="demo-section k-content">

              <div>
                <h4>Pan the map around</h4>
                    <div kendo-map
                         k-center="[30.268107, -97.744821]"
                         k-zoom="15"
                         k-layers="[{
                             type: 'bing',
                             imagerySet: 'aerialWithLabels',
                             key: 'AjQF548guEF8MWgEspVokNny7l_GULKsZ81tR-LvPK96Bm3REkCjNHs2aC_b7nvF'
                         }, {
                             type: 'marker',
                             dataSource: markers,
                             locationField: 'latlng',
                             titleField: 'name'
                         }]"
                         k-pan-end="onPanEnd"
                         style="height: 400px;">
                     </div>
                </div>
                <div style="padding-top: 1em;">
                    <h4>Console</h4>
                    <div class="console"></div>
                </div>
            </div>

          </div>

          <script>
            angular.module("KendoDemos", [ "kendo.directives" ])
                .controller("MyCtrl", function($scope){
                    $scope.onPanEnd = function(e) {
                        kendoConsole.log(kendo.format("event :: panEnd ({0})", e.center));
                    };

                    $scope.markers = new kendo.data.DataSource({
                        transport: {
                            read: {
                                url: "content/store-locations.json",
                                dataType: "json"
                            }
                        }
                    });
                })
          </script>
        </div>

      </article>

    </div><!-- /.inner -->
  </section><!-- /section -->
</div><!-- /wrapper -->

<footer role="contentinfo">
  <div class="inner">

    <p class="copyright">
      © 2015 Собственность.
    </p><!-- /copyright -->

  </div><!-- /.inner -->
</footer><!-- /footer -->

</body>
</html>
